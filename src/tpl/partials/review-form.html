<section class="review-form">
	<div class="content">
		<div class="review-form__content">
			<picture class="review-form__photo">
				<source srcset="assets/img/sections/woman.webp" type="image/webp">
				<img src="assets/img/sections/woman.png" alt="">
			</picture>
			<div class="review-form__col">
				<p class="review-form__title">
					Оставьте отзыв
				</p>
				<form class="review-form__form">
					<input type="text" placeholder="Ваше имя">
					<input type="text" placeholder="Возраст">
					<input type="text" placeholder="Город">
					<select type="text">
						<option value="Услуга" hidden="">Услуга</option>
						<option value="1">Название услуги</option>
					</select>
					<textarea name="" id="" placeholder="Текст отзыва"></textarea>
					<div class="review-form__bottom">
						<p>Оценка:</p>
						<div class="rating-area">
							<input type="radio" id="star-5" name="rating" value="5" checked="">
							<label for="star-5" title="Оценка «5»"></label>
							<input type="radio" id="star-4" name="rating" value="4">
							<label for="star-4" title="Оценка «4»"></label>
							<input type="radio" id="star-3" name="rating" value="3">
							<label for="star-3" title="Оценка «3»"></label>
							<input type="radio" id="star-2" name="rating" value="2">
							<label for="star-2" title="Оценка «2»"></label>
							<input type="radio" id="star-1" name="rating" value="1">
							<label for="star-1" title="Оценка «1»"></label>
						</div>
						<button class="button button_red button_large review-form__button">
							Отправить отзыв
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
